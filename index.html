<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minipul</title>
    <link rel="icon" href="assets/logo.png" type="image/gif" />

    <!-- Css -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- Css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/44aef23333.js"

    ></script>

  <body>
    <section>
      <div class="container">

        <nav class="navbar navbar-expand-lg bg-transparent">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img
                src="./assets/logo.png"
                alt="Logo"
                width="50"
                height="50"
                class="d-inline-block align-text-top"
              />
            </a>
            <button
              class="navbar-toggler bg-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-4">
                <li class="nav-item">
                  <a

                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">
                    <i class="fa-solid fa-magnifying-glass"></i> Cek Pesanan</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">
                    <i class="fa-solid fa-magnifying-glass"></i> Redeem Code</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i> Login
                    Member</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Login -->
        <div class="login rounded-4 bg-white mt-5">
          <div
            class="d-flex justify-content-between py-3 px-md-5 px-3 align-content-center align-items-center"
          >
            <h1>Saat ini kamu masih Guest lho, masuk ke akun kamu yuk</h1>
            <button class="btn rounded-0 text-white">Masuk</button>
          </div>
        </div>

        <!-- Content -->
        <div>
            
        </div>
      </div>
    </section>

    <!-- Script JS -->
    <script src="script/script.js"></script>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
